<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Perfil</title>
		<!-- IntroJS -->
		<link href="css/introjs.css" rel="stylesheet">
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		    <!-- Custom Fonts -->
    	<link href="font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
			<!-- CSS -->
		<link rel="stylesheet" href="css/custom.css">
		<link href="css/hover.css" rel="stylesheet" media="all">

</head>
<body style="background: linear-gradient(#D5D2D2, #F2EFEF);">
	<nav class="navbar navbar-default" role="navigation">
		<div class="row-fluid">
			<div class="col-md-6">
				<div class="navbar-header">
					<div id="logo" class="pull-left">
						<img src="images/logo.png" alt="" class="img-responsive">
					</div>
				</div>
				<div id="info-navbar" class="hidden-xs">
					<i>D.A.R.E.<br>Diagnóstico de Alto Rendimiento & Entrenamiento</i>
				</div>	
			</div>
			<div class="col-md-3">
				<div class="row">
					<div class="col-xs-4 col-md-2 logoSchool">
						<img src="images/colegioDefault.png" alt="colegio">
					</div>
					<div class="col-xs-8 col-md-10 nameSchool">Colegio Santiago Apóstol</div>
				</div>	
			</div>
			<div class="col-md-3">
				<div class="row teacher-style">
					<div class="col-xs-4 col-md-4 text-center image-user">
						<img src="images/avatar-profe.png" alt="avatar"  class="img-circle avatar-default">
					</div>
					<div class="col-xs-5 col-md-5 text-center name-user">
						<span>Victor Montoya</span>
					</div>
					<div class="col-xs-3 col-md-3 text-center sing-out">
						<a href="/" class="grow"><i class="fa fa-sign-in fa-2x"></i></a>
					</div>
				</div>	
			</div>	
		</div>
	</nav>

	<div class="box-heading">
		<div class="col-md-1 btn_back">
			<a href="home-teacher.html" class="btn hidden-xs btn-toggle btn-back-teacher" id="menu-toggle">
				<i class="fa fa-arrow-left fa-3x"></i>
			</a>
		</div>

		<div class="col-md-9">
			<h3 class="text-center">Editar Perfil</h3>	
		</div>

		<div class="col-md-2 pull-right text-center hidden-xs">
			<a href="#" class="btn btn-tour-custom guided-tour"><i class="fa fa-binoculars"></i></a>
			<br>
			<span>Visita Guiada</span>
		</div> 
	</div>

		<div class="container profile-custom">
			<!-- left column -->
			<div class="col-md-4 col-sm-6 col-xs-12" data-step="1" data-intro="Cargue una foto para su perfil." data-position="top">
				<div class="text-center">
					<img src="images/avatar-profe.png" class="avatar img-circle img-thumbnail" alt="avatar">
					<div class="well change-photo">
						<h6>Cambiar foto de perfil</h6>
						<input type="file">
					</div>
				</div>
			</div>

    			

			<!-- edit form column -->
			<div class="col-md-8 col-sm-6 col-xs-12 personal-info-teacher" data-step="2" data-intro="Ingrese su información en los siguientes campos. Recuerde: los campos con (*) son obligatorios." data-position="top">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-lg-3 control-label">* Usuario:</label>
						<div class="col-lg-8">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">* Nombre(s):</label>
						<div class="col-lg-8">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">* Apellido(S):</label>
						<div class="col-lg-8">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">* Email:</label>
						<div class="col-lg-8">
							<input class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">* Contraseña:</label>
						<div class="col-md-8">
							<input class="form-control" type="password">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">* Confirmar Contraseña:</label>
						<div class="col-md-8">
							<input class="form-control" type="password">
						</div>
					</div>
					<div>
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8 text-center btn-profile">
							<input class="btn btn-primary" value="Guardar Cambios" type="button">
							<input class="btn btn-default" value="Cancelar" type="reset">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Menu for devices-->	
		<div id="menu-small" class="row visible-xs">
			<div class="text-center panel-yellow">
				<a href="home-teacher.html" class="btn-back-teacher">
					<i class="fa fa-arrow-left fa-3x fa-fw style-menu-small"></i>
					<span>Ir Atras</span>
				</a>
			</div>
		</div>
	<!-- End Menu for devices-->
	<div class="clearfix"></div>
	<footer class="footer-dare text-center">
		<img src="images/logoFooterNM.png" alt="logo-NM-small">
	</footer>

	<!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>


	<!-- IntroJS -->
	<script type="text/javascript" src="js/intro.js"></script>

	<script>

		$('.guided-tour').click(function(){
			var introguide = introJs(); 
			introguide.setOptions({
				"nextLabel": "Siguiente",
				"prevLabel": "Anterior",
				"skipLabel": "Saltar",
				"doneLabel": "Terminar"
			});
			introguide.start();
		});

	</script>


</body>
</html>
