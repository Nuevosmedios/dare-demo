<div class="container">
	<div class="well">
				<h3 class="title-reporte">Creación de Preguntas</h3>

		<form class="form-horizontal" role="form">
			  <div class="form-group" data-step="1" data-intro="Escriba el titulo de la pregunta" data-position="top">
			    <label for="title" class="col-sm-2 control-label">Titulo:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="title" placeholder="Escriba el titulo de la pregunta">
			    </div>
			  </div>

			  <div class="form-group" data-step="2" data-intro="Escriba el enunciado de la pregunta" data-position="top">
			    <label for="question" class="col-sm-2 control-label">Enunciado:</label>
			    <div class="col-sm-10">
			       <textarea rows="4" cols="50"type="text" class="form-control" id="title" placeholder="Escriba el Enunciado de la pregunta"></textarea>
			    </div>
			  </div>

			  <div class="clearfix"></div>

			  	<div class="row" data-step="3" data-intro="Cargue una imagen de formato jpg desde su computadora" data-position="top">
			  		<div class="col-md-offset-2 col-md-4">
			  			<div tabindex="-1" class="form-control" title="Ruta de imagen"></div>
			  		</div>
			  		<div class="col-md-3 btn-upload-question">
			  			<button type="submit" class="btn btn-success btn-block"><i class="fa fa-cloud-upload fa-fw"></i>Cargar imagen</button>
			  		</div>
			  		<div class="col-md-3 btn-choose-question">
				    	<a href="#" class="col-md-3 btn btn-primary btn-block"><i class="fa fa-folder-open fa-fw"></i>Buscar imagen</a>
			  		</div>		  		
			  	</div>
			  		
			  <hr>
			  <div data-step="4" data-intro="Escribe las opciones de las preguntas y marca las correcta" data-position="top">
			  <div class="form-group">
			    <label for="option-1" class="col-sm-2 control-label">Opción A:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="option-1" placeholder="Escriba la opción A">
			    </div>
			    <div class="style-checkbox col-sm-2">
					<input type="checkbox" id="aswer-1">
					<label for="aswer-1"></label>
				</div>
			  </div>

			  <div class="form-group">
			    <label for="option-2" class="col-sm-2 control-label">Opción B:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="option-2" placeholder="Escriba la opción B">
			    </div>
			    <div class="style-checkbox col-sm-2">
					<input type="checkbox" id="aswer-2">
					<label for="aswer-2"></label>
				</div>
			  </div>

			   <div class="form-group">
			    <label for="option-3" class="col-sm-2 control-label">Opción C:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="option-3" placeholder="Escriba la opción C">
			    </div>
			    <div class="style-checkbox col-sm-2">
					<input type="checkbox" id="aswer-3">
					<label for="aswer-3"></label>
				</div>
			  </div>

			  <div class="form-group">
			    <label for="option-4" class="col-sm-2 control-label">Opción D:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="option-4" placeholder="Escriba la opción D">
			    </div>
			    <div class="style-checkbox col-sm-2">
					<input type="checkbox" id="aswer-4">
					<label for="aswer-4"></label>
				</div>
			  </div>
			  </div>
				
			<div class="text-center" data-step="5" data-intro="Envíe la pregunta para que el grupo educativo Helmer Pardo la revise y la tenga en cuenta en su banco de pregunta, si la pregunta es seleccionada como validad el autor recibirá beneficios económicos por contribuir con el crecimiento del banco de preguntas." data-position="top">
			  <a href="#" class="btn btn-success">Enviar Pregunta</a>
			</div>	
		</form>
